<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renk Seçici</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.kapsayici {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

h1 {
    color: #333;
}

select {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin: 20px 0;
}

.renk-gosterici {
    height: 100px;
    border: 1px solid #ccc;
    border-radius: 4px;
    background-color: #fff;
}
    </style>
</head>
<body>
    <div class="kapsayici">
        <h1>Renk Seçici</h1>
        <p>Bir renk seçin:</p>
        <select id="renkSecici">
            <option value="#ff0000">Kırmızı</option>
            <option value="#00ff00">Yeşil</option>
            <option value="#0000ff">Mavi</option>
            <option value="#ffff00">Sarı</option>
            <option value="#ff00ff">Pembe</option>
            <option value="#00ffff">Açık Mavi</option>
        </select>
        <div id="renkGosterici" class="renk-gosterici"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
